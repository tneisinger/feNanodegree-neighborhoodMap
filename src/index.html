<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="css/main.css">
    <!--<link rel="stylesheet" media="screen and (min-width:500px)" href="over500px.css">-->
  </head>
  <body>
    <div id="map"></div>
    <div id="menu">
      <input data-bind="textInput: searchString, event: {keyup: onSearchChange}" />
      <div id="list">
        <ul data-bind="foreach: visiblePlaces">
          <li data-bind="text: name, click: $root.selectPlace, css: { selected:
          $root.selectedPlace() === $data }"></li>
        </ul>
      </div>
    </div>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/oauth-signature/dist/oauth-signature.js"></script>
    <script src="../node_modules/knockout/build/output/knockout-latest.js"></script>
    <script src="js/app.js"></script>
    <script async src="http://google-maps-utility-library-v3.googlecode.com/svn/trunk/infobubble/src/infobubble.js"></script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAxa0WW4eWUbfRUm2lB-Lzh-GP6LYibtpI&callback=app.vm.initMap">
    </script>
  </body>
</html>
