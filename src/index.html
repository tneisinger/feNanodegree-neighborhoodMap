<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="../node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <!-- Hamburger Button -->
    <div class="hamburger-btn" data-bind="click: function() {
      isSearchMenuOpen(true); }, css: {'fade-in': hamburgerBtnVisible}">
        <img src="img/hamburger-icon.svg" alt="menu">
    </div>

    <!--Show-All Button-->
    <div class="show-all-btn hidden" data-bind="click: clearSearchString, css: {hidden: searchString() === ''}">
        <span>Show All</span>
        <img class="map-marker-img" src="img/map-marker.svg" alt="map marker logo">
    </div>

    <!--Search List Menu-->
    <aside class="search-menu" data-bind="css: {open: isSearchMenuOpen()}">
        <input placeholder="Search" data-bind="hasFocus: searchInputHasFocus, textInput: searchString, event: {keyup: onSearchChange}">
        <span class="clear-search-btn" data-bind="click: clearSearchString, css: { hidden: searchString() === ''}">x</span>
        <div class="list-div">
            <ul data-bind="foreach: visiblePlaces">
                <li data-bind="click: $root.selectPlace, css: { selected: $root.selectedPlace() === $data }">
                    <img class="map-marker-img" src="img/map-marker.svg" alt="map marker logo">
                    <div class="list-place-info">
                        <p class="list-place-name" data-bind="text: name"></p>
                        <p class="list-place-address" data-bind="text: getAddress()"></p>
                    </div>
                </li>
            </ul>
        </div>
        <div class="list-bottom-gradient"></div>
    </aside>

    <!--Google Map-->
    <div id="map" class="map"></div>

    <!-- Map Error Message -->
    <div id="map-error-div" class="map-error-div" data-bind="css: {'fade-in': mapErrMsgVisible}">
      <h2>Uh-oh...</h2>
      <p>Unable to load the map.  Please try again later.</p>
    </div>

    <template id="iw-content-template">
      <div id="iw-{yelpID}" class="iw-container">
        <div class="iw-header">
          <h2 class="iw-title">{name}</h2>
        </div>
        <div class="iw-content">
          <div class="sk-fading-circle"
            data-bind="css: { 'fade-out': selectedPlace().ajaxResponseReceived }">
            <div class="sk-circle1 sk-circle"></div>
            <div class="sk-circle2 sk-circle"></div>
            <div class="sk-circle3 sk-circle"></div>
            <div class="sk-circle4 sk-circle"></div>
            <div class="sk-circle5 sk-circle"></div>
            <div class="sk-circle6 sk-circle"></div>
            <div class="sk-circle7 sk-circle"></div>
            <div class="sk-circle8 sk-circle"></div>
            <div class="sk-circle9 sk-circle"></div>
            <div class="sk-circle10 sk-circle"></div>
            <div class="sk-circle11 sk-circle"></div>
            <div class="sk-circle12 sk-circle"></div>
          </div>
          <!-- ko with: selectedPlace -->
          <div class="yelp-info" data-bind="if: yelpDataReceived, fadeVisible: yelpDataReceived">
            <div class="snippet-and-img-div">
              <div class="yelp-snippet-div">
                <p class="yelp-snippet" data-bind="text: yelpData.snippet"></p>
              </div>
              <div class="yelp-img-div">
                <img class="yelp-img" data-bind="attr: { src: yelpData.imageUrl }">
              </div>
            </div>
            <table>
              <tbody>
                <tr>
                  <td>
                    <img class="yelp-rating-img" data-bind="attr: { src: yelpData.ratingImgUrl }">
                  </td>
                  <td class="review-count" data-bind="text: yelpData.reviewCount"></td>
                </tr>
                <tr>
                  <td data-bind="text: yelpData.displayPhone"></td>
                  <td>
                    <a data-bind="attr: { href: yelpData.yelpUrl }">View on Yelp</a>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- /ko -->
          <div class="yelp-error" data-bind="css: { 'fade-in':
            selectedPlace().ajaxResponseReceived &&
            !selectedPlace().yelpDataReceived }">
              <p class="yelp-error-emoticon">: (</p>
              <p class="yelp-error-message">
                Unable to retrieve Yelp data. Please try again later.
              </p>
          </div>
        </div>
        <div class="iw-bottom-gradient">
        </div>
      </div>
    </template>

    <!--Javascript files-->
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/oauth-signature/dist/oauth-signature.js"></script>
    <script src="../node_modules/knockout/build/output/knockout-latest.js"></script>
    <script src="js/app.js"></script>
    <script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAxa0WW4eWUbfRUm2lB-Lzh-GP6LYibtpI&callback=app.vm.initMap"
onerror="app.vm.mapErrMsgVisible(true)">
    </script>
</body>

</html>
