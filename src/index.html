<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="../node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- TODO: Don't leave this commented out.  Use it or don't. -->
    <!--<link rel="stylesheet" media="screen and (min-width:500px)" href="over500px.css">-->
  </head>
  <body>
    <a id="hamburger-button" href="#hamburger-button">
      <img src="img/hamburger-icon.svg" alt="menu">
    </a>
    <aside id="search-menu">
      <input placeholder="Search" data-bind="textInput: searchString, event: {keyup: onSearchChange}" />
      <span id="clear-search-btn" data-bind="click: $root.clearSearchString, css: { hidden: $root.searchString() === ''}">x</span>
      <div id="list-div">
        <ul data-bind="foreach: visiblePlaces">
          <li data-bind="click: $root.selectPlace, css: { selected: $root.selectedPlace() === $data }">
            <img class="map-marker-img" src="img/map-marker.svg" alt="map marker logo">
            <div class="list-place-info">
              <p data-bind="text: name"></p>
              <p class="list-place-address">3330 S. Durango Ave, Los Angeles CA 90034</p>
            </div>
          </li>
        </ul>
      </div>
    </aside>
    <div id="map"></div>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/oauth-signature/dist/oauth-signature.js"></script>
    <script src="../node_modules/knockout/build/output/knockout-latest.js"></script>
    <script src="js/app.js"></script>
    <script async src="http://google-maps-utility-library-v3.googlecode.com/svn/trunk/infobubble/src/infobubble.js"></script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAxa0WW4eWUbfRUm2lB-Lzh-GP6LYibtpI&callback=app.vm.initMap">
    </script>
  </body>
</html>
