<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="../node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body>

    <!-- Hamburger Button -->
    <div id="hamburger-btn" class="hidden" data-bind="click: openSearchMenu">
      <img src="img/hamburger-icon.svg" alt="menu">
    </div>

    <!--Show-All Button-->
    <div id="show-all-btn" class="hidden" data-bind="click: clearSearchString, css: {hidden: searchString() === ''}">
      <span>Show All</span>
      <img class="map-marker-img" src="img/map-marker.svg" alt="map marker logo">
    </div>

    <!--Search List Menu-->
    <aside id="search-menu" data-bind="css: {open: isSearchMenuOpen()}">
      <input placeholder="Search" data-bind="textInput: searchString, event: {keyup: onSearchChange}" />
      <span id="clear-search-btn" data-bind="click: clearSearchString, css: { hidden: searchString() === ''}">x</span>
      <div id="list-div">
        <ul data-bind="foreach: visiblePlaces">
          <li data-bind="click: $root.selectPlace, css: { selected: $root.selectedPlace() === $data }">
            <img class="map-marker-img" src="img/map-marker.svg" alt="map marker logo">
            <div class="list-place-info">
              <p class="list-place-name" data-bind="text: name"></p>
              <p class="list-place-address" data-bind="text: getAddress()"></p>
            </div>
          </li>
        </ul>
      </div>
      <div id="list-bottom-gradient"></div>
    </aside>

    <!--Google Map-->
    <div id="map"></div>

    <!--Javascript files-->
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/oauth-signature/dist/oauth-signature.js"></script>
    <script src="../node_modules/knockout/build/output/knockout-latest.js"></script>
    <script src="js/app.js"></script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAxa0WW4eWUbfRUm2lB-Lzh-GP6LYibtpI&callback=app.vm.initMap">
    </script>
  </body>
</html>
