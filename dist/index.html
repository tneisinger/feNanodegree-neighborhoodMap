<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"><title>Neighborhood Map</title><link rel="stylesheet" href="../node_modules/normalize.css/normalize.css"><link rel="stylesheet" href="css/main.css"></head><body><div class="hamburger-btn hidden" data-bind="click: openSearchMenu"><img src="img/hamburger-icon.svg" alt="menu"></div><div class="show-all-btn hidden" data-bind="click: clearSearchString, css: {hidden: searchString() === ''}"><span>Show All</span> <img class="map-marker-img" src="img/map-marker.svg" alt="map marker logo"></div><aside class="search-menu" data-bind="css: {open: isSearchMenuOpen()}"><input placeholder="Search" data-bind="textInput: searchString, event: {keyup: onSearchChange}"> <span class="clear-search-btn" data-bind="click: clearSearchString, css: { hidden: searchString() === ''}">x</span><div class="list-div"><ul data-bind="foreach: visiblePlaces"><li data-bind="click: $root.selectPlace, css: { selected: $root.selectedPlace() === $data }"><img class="map-marker-img" src="img/map-marker.svg" alt="map marker logo"><div class="list-place-info"><p class="list-place-name" data-bind="text: name"></p><p class="list-place-address" data-bind="text: getAddress()"></p></div></li></ul></div><div class="list-bottom-gradient"></div></aside><div id="map" class="map"></div><div id="map-error-div" class="map-error-div hidden"><h2>Uh-oh...</h2><p>Unable to load the map. Please try again later.</p></div><script src="../node_modules/jquery/dist/jquery.min.js"></script><script src="../node_modules/oauth-signature/dist/oauth-signature.js"></script><script src="../node_modules/knockout/build/output/knockout-latest.js"></script><script src="js/app.js"></script><script async defer="defer" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAxa0WW4eWUbfRUm2lB-Lzh-GP6LYibtpI&callback=app.vm.initMap" onerror="app.vm.mapError()"></script></body></html>
